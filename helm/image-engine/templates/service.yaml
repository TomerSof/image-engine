apiVersion: v1
kind: Service
metadata:
  name: "{{ include "image-engine.fullname" . }}"
  labels:
    app: "{{ include "image-engine.name" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: "{{ include "image-engine.name" . }}"
